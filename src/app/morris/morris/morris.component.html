<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Morris Charts
    <small>Preview sample</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#">Charts</a></li>
    <li class="active">Morris</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  
  <div class="callout callout-warning">
    <h4>Warning!</h4>

    <p><b>Morris.js</b> charts are no longer maintained by its author. We would recommend using any of the other charts that
      come with the template.</p>
  </div>

  <div class="row">
    <div class="col-md-6">
      <!-- AREA CHART -->
      <app-box [boxType]="'box-primary'">
        <span boxTitle>Area Chart</span>
        <div boxBody class="chart" id="revenue-chart" style="height: 300px;"></div>
      </app-box>
      <!-- /.box -->

      <!-- DONUT CHART -->
      <app-box [boxType]="'box-danger'">
        <span boxTitle>Donut Chart</span>
        <div boxBody class="chart" id="sales-chart" style="height: 300px; position: relative;"></div>        
      </app-box>
      <!-- /.box -->

    </div>
    <!-- /.col (LEFT) -->
    <div class="col-md-6">
      <!-- LINE CHART -->
      <app-box [boxType]="'box-info'">
        <span boxTitle>Line Chart</span>
        <div boxBody class="chart" id="line-chart" style="height: 300px;"></div>        
      </app-box>
      <!-- /.box -->

      <!-- BAR CHART -->
      <app-box [boxType]="'box-success'">
        <span boxTitle>Bar Chart</span>
        <div boxBody class="chart" id="bar-chart" style="height: 300px;"></div>        
      </app-box>
      <!-- /.box -->

    </div>
    <!-- /.col (RIGHT) -->
  </div>
  <!-- /.row -->

</section>
<!-- /.content -->
